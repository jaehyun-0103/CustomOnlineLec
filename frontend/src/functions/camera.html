<!DOCTYPE html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rigging Function</title>
    
    <style>
      @-webkit-keyframes sk-pulseScaleOut {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }

        100% {
          -webkit-transform: scale(1);
          transform: scale(1);
          opacity: 0;
        }
      }
      @keyframes sk-pulseScaleOut {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }

        100% {
          -webkit-transform: scale(1);
          transform: scale(1);
          opacity: 0;
        }
      }
      .spinner-text {
        float: left;
      }
      .sk-spinner-pulse {
        width: 20px;
        height: 20px;
        margin: auto 10px;
        float: left;
        background-color: #333;
        border-radius: 100%;
        -webkit-animation: sk-pulseScaleOut 1s infinite ease-in-out;
        animation: sk-pulseScaleOut 1s infinite ease-in-out;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #progressBarFull {
        height: 5px;
        width: 100%;
        background-color: #ccc;
        cursor: pointer;
      }
      #progressBar {
        height: 5px;
        background-color: #4caf50;
        width: 0;
      }
      #control {
        display: flex;
        padding: 2px;
        justify-content: space-between;
        background-color: #333;
        color: #fff;
      }
      #subControl {
        display: flex;
        margin-right: 10px;
      }
      #playPauseButton {
        font-size: 15px;
      }
      #time {
        font-size: 15px;
        margin-left: 10px;
      }
      #volumeSlider {
        margin-top: 7.5px;
        height: 5px;
        width: 75px;
      }

      #resultVideo {
        width: 100%;
        margin-bottom: -4px;
      }
      #player {
        width: 100%;
      }
      #videoPlayer {
        display: flex;
        flex-direction: column;
      }

      .container {
        padding-left: 80px;
        padding-right: 80px;
      }

      #videoInfo {
        display: flex;
        flex-direction: column;
      }
      #first {
        display: flex;
        justify-content: space-between;
      }
      #title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      #downloadButton {
        height: 25px;
      }
      #profile {
        height: 50px;
        width: 50px;
      }
      #second {
        display: flex;
        align-items: flex-end;
      }
      #instructor,
      #date {
        margin-left: 10px;
      }
      #third {
        display: flex;
        width: 100%;
        height: 150px;
        background-color: #ccc;
        border-radius: 15px;
        margin-top: 8px;
      }
      #description {
        padding: 10px;
      }
      
      #avatarSelection {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
  
      #avatarSelection p {
        margin-bottom: 10px;
      }
  
      #avatarSelection button {
        margin-right: 10px;
      }
  
      #avatarSelection button:last-child {
        margin-right: 0;
      }

    </style>
